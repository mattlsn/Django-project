{% extends 'base.html' %}

{% block title %}登錄{% endblock %}

{% block main%}
<div style="max-width: 330px;" class="m-auto">
    <h1>登入</h1>
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="email">信箱</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="信箱">
        </div>
        <div class="mb-3">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密碼">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember" value="1">
            <label class="form-check-label" for="remember">記住我</label>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary w-100">立即登錄</button>
        </div>
    </form>
</div>
{% endblock %}
