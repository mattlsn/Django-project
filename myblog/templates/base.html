<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}-我的部落格</title>
  <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
  <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block head %}{% endblock %}
</head>

<body>
  <header class="p-3 bg-light text-white border-bottom mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'image/images.jpg' %}" alt="" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">首頁</a></li>
          <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-secondary">發布部落格</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-lifgt" placeholder="搜尋" aria-label="Search">
        </form>
        {% if user_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="{% static 'iamge/ironman.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="{% url 'Mattauth:logout' %}">退出登錄</a></li>
          </ul>
        </div>
        {% else%}
        <div class="text-end">
          <a href="{% url 'Mattauth:login' %}" type="button" class="btn btn-outline-primary me-2">登錄</a>
          <a href="{% url 'Mattauth:register' %}" type="button" class="btn btn-primary">註冊</a>
        </div>
        {% endif %}


      </div>
    </div>
  </header>
  <main class="container bg-white p-3 rounded">
    {% block main%}{% endblock %}
  </main>
</body>

</html>
