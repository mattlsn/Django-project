{% extends 'base.html' %}

{% block title %}註冊{% endblock %}

{% block head %}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
<div style="max-width: 330px;" class="m-auto">
    <h1>註冊</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">用戶名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用戶名">
        </div>
        <div class="mb-3">
            <label for="email">信箱</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="信箱">
        </div>
        <div class="mb-3">
          <label>驗證碼</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="captcha" placeholder="驗證碼" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">獲取驗證碼</button>
          </div>
        </div>
        <div class="mb-3">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密碼">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary w-100">立即註冊</button>
        </div>
    </form>
</div>
{% endblock %}
